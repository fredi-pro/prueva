<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form id="registroForm">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="">Seleccionar</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select>

        <label for="celular">Número de Celular:</label>
        <input type="tel" id="celular" name="celular" required>

        <button type="submit">Guardar</button>
    </form>

    <h2>Registros Guardados</h2>
    <table id="registrosTable">
        <thead>
            <tr>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Edad</th>
                <th>Género</th>
                <th>Celular</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los registros se mostrarán aquí -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registroForm');
            const tableBody = document.querySelector('#registrosTable tbody');

            // Cargar registros existentes del localStorage
            let registros = JSON.parse(localStorage.getItem('registros')) || [];

            // Función para renderizar los registros en la tabla
            function renderizarRegistros() {
                tableBody.innerHTML = '';
                registros.forEach((registro, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${registro.nombres}</td>
                        <td>${registro.apellidos}</td>
                        <td>${registro.edad}</td>
                        <td>${registro.genero}</td>
                        <td>${registro.celular}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            // Renderizar al cargar la página
            renderizarRegistros();

            // Manejar el envío del formulario
            form.addEventListener('submit', (event) => {
                event.preventDefault();

                // Obtener los valores del formulario
                const nombres = document.getElementById('nombres').value.trim();
                const apellidos = document.getElementById('apellidos').value.trim();
                const edad = parseInt(document.getElementById('edad').value.trim(), 10);
                const genero = document.getElementById('genero').value.trim();
                const celular = document.getElementById('celular').value.trim();

                // Validar que no se excedan los 100 registros
                if (registros.length >= 100) {
                    alert('Se ha alcanzado el límite máximo de 100 registros.');
                    return;
                }

                // Crear un nuevo registro
                const nuevoRegistro = { nombres, apellidos, edad, genero, celular };

                // Agregar el registro a la lista
                registros.push(nuevoRegistro);

                // Guardar en localStorage
                localStorage.setItem('registros', JSON.stringify(registros));

                // Limpiar el formulario
                form.reset();

                // Renderizar los registros actualizados
                renderizarRegistros();
            });
        });
    </script>
</body>
</html>
